<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{msgs['Dialog.flight.details.title']}</title>

</h:head>

<h:body>
    <ui:composition template="WEB-INF/templates/material-template-customers.xhtml">

    <ui:define name="title">#{msgs['Flight.details.title']}</ui:define>
    <ui:define name="content">

        <div class="mdl-grid">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">#{msgs['Flight.details.card.title']}</h2>
        </div>
        <div class="mdl-card__supporting-text">
        <h:form>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col">
                <h:outputLabel value="#{msgs['Flight.details.card.flight.class']}"/>
                <!-- vanuit ingevulde data bij search-->
                <h:outputText styleClass="outputText" id="flightClassOutput"
                              value="x" />

                <br></br>
                <h:outputLabel value="#{msgs['Flight.details.airline.company']}"/>
                <!-- vanuit ingevulde data bij search-->
                <h:outputText styleClass="outputText" id="airlineCompanyOutput" value="Bull Airlines"/>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <h:panelGrid columns="2">
                <h:outputLabel value="#{msgs['Flight.details.card.prices']}"/>

                <h:panelGrid column="2">
                <h:outputLabel value="#{msgs['Flight.details.card.ticket.price']}"/>
                    <h:outputText styleClass="outputText" id="ticketPriceOutput"
                                  value="y" />
                <h:outputLabel value="#{msgs['Flight.details.card.total.price']}"/>
                    <h:outputText styleClass="outputText" id="totalTicketPriceOutput"
                                  value="z" />
                </h:panelGrid>
                    </h:panelGrid>
                </div>

            </div>
        </h:form>
        </div>
        </div>
        </div>





            </ui:define>
    </ui:composition>
</h:body>

</html>
