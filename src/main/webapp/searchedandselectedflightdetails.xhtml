<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      template="WEB-INF/templates/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{searchDetailsBean.id}"/>
    </f:metadata>

    <ui:define name="title">#{msgs['Flight.details.title']}</ui:define>
    <ui:define name="content">

        <h:form>
                    <b:dataTable var="d" value="#{searchDetailsBean.details}" style="margin-bottom:40px">
                        <b:column label="#{msgs['Search.details.traveling.class']}">
                            <h:outputText value="#{d.}"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.seats']}">
                            <h:outputText value="#{d.}"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.departure.location']}">
                            <!-- + codes-->
                            <h:outputText value="#{d.}"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.departure.time']}">
                            <h:outputText value="#{d.}"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.destination']}">
                            <!-- + codes-->
                            <h:outputText value="#{d.}"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.destiantion.time']}">
                            <h:outputText value="#{d.}"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.flight.duration']}">
                            <h:outputText value="#{d.}"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.price.ticket']}">
                            <h:outputText value="#{d.}"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.price.total']}">
                            <h:outputText value="#{d.}"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.airline.company']}">
                            <h:outputText value="#{d.}"/>
                        </b:column>

                    </b:dataTable>


                <b:button value="#{msgs['Back.button']}" outcome="searchresults.xhtml"/>

            <h:panelGroup>
                <b:button value="#{msgs['Booking.button']}" rendered="#{loginBean.loggedIn}" outcome="pretty:view-booking"/>
            </h:panelGroup>
            <h:panelGroup>
                <b:button value="#{msgs['Search.details.login.button']}" rendered="#{not loginBean.loggedIn}" outcome="pretty:view-login">
                </b:button>
            </h:panelGroup>


        </h:form>
    </ui:define>
</ui:composition>
