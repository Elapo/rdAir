<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      template="WEB-INF/templates/template.xhtml">


    <ui:define name="title">#{msgs['Flight.details.title']}</ui:define>
    <ui:define name="content">

        <h:form>
                    <b:dataTable var="" value="" style="margin-bottom:40px">
                        <b:column label="Traveling class">
                            <h:outputText value="Economy"/>
                        </b:column>
                        <b:column label="Number of preferred seats">
                            <h:outputText value="2"/>
                        </b:column>
                        <b:column label="Departure location">
                            <!-- + codes-->
                            <h:outputText value="x"/>
                        </b:column>
                        <b:column label="Time of departure">
                            <h:outputText value="11:00"/>
                        </b:column>
                        <b:column label="Destination">
                            <!-- + codes-->
                            <h:outputText value="y"/>
                        </b:column>
                        <b:column label="Time of arrival">
                            <h:outputText value="12:30"/>
                        </b:column>
                        <b:column label="Flight duration">
                            <h:outputText value="1h30"/>
                        </b:column>
                        <b:column label="Ticket price">
                            <h:outputText value="10"/>
                        </b:column>
                        <b:column label="Total price (all tickets)">
                            <h:outputText value="20"/>
                        </b:column>
                        <b:column label="Airline company">
                            <h:outputText value="Bull Airlines"/>
                        </b:column>


                    </b:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
