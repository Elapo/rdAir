<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      template="WEB-INF/templates/template.xhtml">


    <ui:define name="title">#{msgs['Flight.details.title']}</ui:define>
    <ui:define name="content">

        <h:form>
                    <b:dataTable var="" value="" style="margin-bottom:40px">
                        <b:column label="#{msgs['Search.details.traveling.class']}">
                            <h:outputText value="Economy"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.seats']}">
                            <h:outputText value="2"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.departure.location']}">
                            <!-- + codes-->
                            <h:outputText value="x"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.departure.time']}">
                            <h:outputText value="11:00"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.destination']}">
                            <!-- + codes-->
                            <h:outputText value="y"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.destiantion.time']}">
                            <h:outputText value="12:30"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.flight.duration']}">
                            <h:outputText value="1h30"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.price.ticket']}">
                            <h:outputText value="10"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.price.total']}">
                            <h:outputText value="20"/>
                        </b:column>
                        <b:column label="#{msgs['Search.details.airline.company']}">
                            <h:outputText value="Bull Airlines"/>
                        </b:column>

                    </b:dataTable>


                <b:button value="#{msgs['Back.button']}" outcome="searchresults.xhtml"/>

            <h:panelGroup>
                <b:button value="#{msgs['Booking.button']}" rendered="#{loginBean.loggedIn}" outcome="booking.xhtml"/>
            </h:panelGroup>
            <h:panelGroup>
                <b:button value="#{msgs['Search.details.login.button']}" rendered="#{not loginBean.loggedIn}" outcome="login.xhtml"/>
            </h:panelGroup>


        </h:form>
    </ui:define>
</ui:composition>
