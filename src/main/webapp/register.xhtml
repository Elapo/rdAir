<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/material-template-customers.xhtml">

<ui:define name="title">Register</ui:define>
<ui:define name="content">

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title" id="registerCardTitle">
            <h2 class="mdl-card__title-text">Register yourself here</h2>
        </div>
        <div class="mdl-card__supporting-text" id="registerBackground">
            <h:form>
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                <h:outputLabel>First Name: </h:outputLabel>
                <br></br>
                <p:inputText value="#{registrationBean.fname}"/>
                <br></br>
                <br></br>
                <h:outputLabel>Last Name: </h:outputLabel>
                <br></br>
                <p:inputText value="#{registrationBean.lname}"/>
                <br></br>
                <br></br>
                <h:outputLabel>Address: </h:outputLabel>
                <br></br>
                <p:inputText value="#{registrationBean.address}"/>
                <br></br>
                <br></br>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                <h:outputLabel>Telephone: </h:outputLabel>
                <br></br>
                <p:inputText type="telephone" value="#{registrationBean.telephone}"/>
                <br></br>
                <br></br>
                <h:outputLabel>Email: </h:outputLabel>
                <br></br>
                <p:inputText type="email" value="#{registrationBean.email}"/>
                <br></br>
                <br></br>
                <h:outputLabel>Password: </h:outputLabel>
                <br></br>
                <p:inputText type="password" value="#{registrationBean.password}"/>
                        </h:panelGrid>
                </h:panelGrid>
            </h:form>
                </div>
                <div class="mdl-card__actions mdl-card--border" id="loginCardEndButton">
                <!-- back to login (mr dan zonder de registertekstknop?)!!-->
                <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="login.xhtml">
                    Register!
                </a>
        </div>
    </div>


</ui:define>
</ui:composition>

</html>
