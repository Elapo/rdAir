<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="WEB-INF/templates/material-template-customers.xhtml">
    <ui:define name="title">Login</ui:define>

    <ui:define name="content">

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title" id="loginCardTitle">
        <h2 class="mdl-card__title-text">Registered User Login</h2>
    </div>
    <div class="mdl-card__supporting-text" id="loginBackground">
        <h:form>
            <h:outputLabel>Email</h:outputLabel>
            <br></br>
            <p:inputText value="#{loginBean.email}"/>
            <br></br>
            <br></br>
            <h:outputLabel>Password</h:outputLabel>
            <br></br>
            <p:inputText type="password" value="#{loginBean.password}"/>
            <br></br>
            <br></br>
            <br></br>
            <h:outputLabel value="Not registered yet? "/>
            <br></br>
            <h:button value="Register here!" outcome="register.xhtml"/>
        </h:form>
    </div>
    <div class="mdl-card__actions mdl-card--border" id="loginCardEndButton">
        <!-- login/booking or register link if not already registered!!-->
        <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent"> <!--href=".xhtml"-->
            Login!
        </a>
    </div>
    </div>


    </ui:define>
    </ui:composition>
</html>
