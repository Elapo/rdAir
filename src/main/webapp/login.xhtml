<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="WEB-INF/templates/template.xhtml">

    <f:metadata>
        <f:viewParam name="view" value="#{loginBean.originUrl}"/>
    </f:metadata>

    <ui:define name="title">#{msgs['Login.login']}</ui:define>

    <ui:define name="content">


        <h2>#{msgs['Login.registered.user.login']}</h2>

        <h:form>
            <b:messages/>
                <h:outputLabel>#{msgs['Login.email']}</h:outputLabel>
                <br></br>
                <b:inputText value="#{loginBean.email}" id="emailInput"/>
                <b:message for="emailInput"/>
                <br></br>
                <br></br>
                <h:outputLabel>#{msgs['Login.password']}</h:outputLabel>
                <br></br>
                <b:inputText type="password" value="#{loginBean.password}" id="passwordInput"/>
                <b:message for="passwordInput"/>
                <br></br>

            <h:panelGrid columns="3">
            <h:panelGroup>
                <b:commandButton value="#{msgs['Login.login.button']}" action="#{loginBean.doLogin}" ajax="false">
                </b:commandButton>
            </h:panelGroup>
            <div style="width:20px"></div>
            <h:panelGroup>
                <b:button value="#{msgs['Login.register.button']}" rendered="#{not registrationBean.registered}" outcome="pretty:view-register"/>
            </h:panelGroup>
            </h:panelGrid>



        </h:form>

    </ui:define>
    </ui:composition>
