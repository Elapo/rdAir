<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      template="WEB-INF/templates/template.xhtml">


    <ui:define name="title">#{msgs['Index.welcome']}</ui:define>
    <ui:define name="content">

        <h2 id="headerIndex">#{msgs['Index.slogan']}</h2>
        <br></br>
        <br></br>

        <h:form>
            <b:messages/>
            <h:panelGrid columns="3" id="searchGrid">

                <h:outputLabel value="#{msgs['Select.airline.company']}"/>
                <h:panelGroup>
                    <b:selectOneMenu value="#{searchFlightBean.preferredAirline}"
                                     styleClass="inputText" id="preferredAirlineInput">
                        <!-- items uit db te halen, dit is maar een voorbeeld!!-->
                        <f:selectItem itemValue="#{msgs['First.airline']}" itemLabel="#{msgs['First.airline']}"/>
                        <f:selectItem itemValue="#{msgs['Second.airline']}" itemLabel="#{msgs['Second.airline']}"/>
                    </b:selectOneMenu>
                </h:panelGroup>
                <b:message for="preferredAirlineInput"/>



                <h:outputLabel value="#{msgs['Select.class']}" />
                <h:panelGroup>
                    <b:selectOneMenu value="#{searchFlightBean.flightClass}"
                                     styleClass="inputText" id="flightClassInput">
                        <f:selectItem itemValue="#{msgs['Economy']}" itemLabel="#{msgs['Economy']}" />
                        <f:selectItem itemValue="#{msgs['Business']}" itemLabel="#{msgs['Business']}" />
                        <f:selectItem itemValue="#{msgs['First.class']}" itemLabel="#{msgs['First.class']}" />
                    </b:selectOneMenu>
                </h:panelGroup>
                <b:message for="flightClassInput"/>


                <h:outputLabel for="popup" value="#{msgs['Date.departure']}" />
                <h:panelGroup>
                    <b:datepicker class="inputSmaller" id="popup" mode="icon-popup" value="#{searchFlightBean.dateOfDeparture}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <!-- third column-->
                    <b:message for="popup"/>
                </h:panelGroup>


                <h:panelGroup id="popup1label">
                    <h:outputLabel for="popup1" value="#{msgs['Date.return']}"/>
                </h:panelGroup>
                <h:panelGroup >
                    <b:datepicker class="inputSmaller" id="popup1" mode="icon-popup" value="#{searchFlightBean.dateOfReturn}"/>
                    <!--  rendered="#{searchFlightBean.clickedReturn}"-->
                </h:panelGroup>
                <h:panelGroup>
                    <!-- third column-->
                    <b:message for="popup1"/>
                </h:panelGroup>


                <h:panelGroup>
                    <h:outputLabel value="#{msgs['Select.number.seats']}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <b:inputText type="number" value="#{searchFlightBean.desiredNrOfSeats}" styleClass="inputText" id="desiredNrOfSeatsInput"/>
                </h:panelGroup>
                <h:panelGroup>
                    <!-- third column-->
                    <b:message for="desiredNrOfSeatsInput"/>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputLabel value="#{msgs['Select.location.departure']}" id="option1-1label"/>
                </h:panelGroup>
                <h:panelGroup id="option1-1">
                    <b:selectOneMenu value="#{searchFlightBean.departureLocation}" styleClass="inputText" id="departureLocationInput">
                        <!--vben, list nog uit db te halen!-->
                        <f:selectItem itemLabel="x" itemValue="x"/>
                        <f:selectItem itemLabel="y" itemValue="y"/>
                    </b:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <b:message for="departureLocationInput"/>
                </h:panelGroup>



                <h:panelGroup>
                    <h:outputLabel value="#{msgs['Select.location.destination']}" id="option1-2label" />
                </h:panelGroup>
                <h:panelGroup id="option1-2">
                    <b:selectOneMenu value="#{searchFlightBean.destinationLocation}" styleClass="inputText" id="destinationLocationInput">
                        <!--vben, list nog uit db te halen!-->
                        <f:selectItem itemLabel="x" itemValue="x"/>
                        <f:selectItem itemLabel="y" itemValue="y"/>
                    </b:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <b:message for="destinationLocationInput"/>
                </h:panelGroup>



                <h:panelGroup>
                    <h:outputLabel value="#{msgs['Select.location.region.world']}" id="option2label"/>
                </h:panelGroup>
                <h:panelGroup id="option2">
                    <b:selectOneMenu value="#{searchFlightBean.globalRegion}" styleClass="inputText" id="regionInput">
                        <!--vben, list nog uit db te halen!-->
                        <f:selectItem itemLabel="#{msgs['Asia']}" itemValue="#{msgs['Asia']}"/>
                        <f:selectItem itemLabel="#{msgs['North.america']}" itemValue="#{msgs['North.america']}"/>
                    </b:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <b:message for="regionInput"/>
                </h:panelGroup>



            </h:panelGrid>
            <br></br>
            <br></br>
            <b:commandButton value="#{msgs['Search.button']}" action="#{searchFlightBean.search()}"/>

            <br/>


        </h:form>

    </ui:define>
</ui:composition>
