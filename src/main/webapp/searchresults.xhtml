<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      template="WEB-INF/templates/template.xhtml">


    <ui:define name="title">#{msgs['Search.results.title']}</ui:define>
    <ui:define name="content">
        <h:form>
            <b:dataTable var="f" value="#{searchFlightBean.results}" style="margin-bottom:40px">
                <b:column label="#{msgs['Search.results.title.column.one']}">
                    <h:outputText value="#{f.route.destination.airportName}" />
                </b:column>
                <b:column label="#{msgs['Search.results.title.column.two']}">
                    <h:outputText value="#{f.route.airline.airlineName}" />
                </b:column>
                <b:column label="#{msgs['Search.results.title.column.three']}">
                    <h:outputText value="#{f.departureTime}" />
                </b:column>
                <b:column label="#{msgs['Search.results.title.column.four']}">
                    <h:outputText value="#{f.flightDuration}" />
                </b:column>
                <b:column label="#{msgs['Search.results.title.column.five']}">
                    <h:outputText value="#{searchFlightBean.calculateFlightPrice(f, searchFlightBean.flightClass)}" />
                </b:column>
                <b:column label="#{msgs['Search.results.title.column.six']}">
                    <h:outputText value="#{searchFlightBean.calculateDiscount(f, searchFlightBean.flightClass)}" />
                </b:column>
                <b:column label="#{msgs['Search.results.title.column.seven']}">
                    <b:navLink value="#{msgs['Search.details.button']}"
                                          outcome="pretty:view-details">
                        <f:param name="flightId" value="#{f.id}" />-->
                    </b:navLink>
                </b:column>
            </b:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
