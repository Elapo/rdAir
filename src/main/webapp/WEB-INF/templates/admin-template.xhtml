<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="material.min.css" />
    <h:outputStylesheet library="css" name="admin.css" />
    <h:outputScript library="js" name="material.min.js"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</h:head>
<h:body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Home</span>
                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <h:form>
                        <h:commandLink style="text-decoration: none; color:black;" action="#{loginBean.doLogout()}"><li class="mdl-menu__item" onclick="">Logout</li></h:commandLink>
                    </h:form>
                </ul>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <div class="demo-avatar-dropdown">
                    <span>Welcome, <ui:insert name="username"/></span>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <h:link class="mdl-navigation__link" outcome="pretty:view-admin-home"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</h:link>
                <h:link class="mdl-navigation__link" outcome="pretty:view-admin-locations"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">location_on</i>Airports</h:link>
                <h:link class="mdl-navigation__link" outcome="pretty:view-admin-pricing"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">euro_symbol</i>Pricing</h:link>
                <h:link class="mdl-navigation__link" outcome="pretty:view-admin-partners"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">airplanemode_active</i>Partners</h:link>
                <h:link class="mdl-navigation__link" outcome="pretty:view-admin-reports"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">assessment</i>Reports</h:link>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid demo-content">
                <ui:insert name="content"/>
            </div>
        </main>
    </div>
</h:body>
</html>
