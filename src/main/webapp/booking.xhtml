<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="WEB-INF/templates/template.xhtml">

    <f:metadata>
        <f:viewParam name="view" value="#{loginBean.originUrl}"/>
    </f:metadata>

    <ui:define name="title">#{msgs['Booking.booking']}</ui:define>
    <ui:define name="content">

        <br/>

        <h2>#{msgs['Booking.booking.title']}</h2>

        <br/>

        <h3>#{msgs['Booking.payment.choice']}</h3>

        <br/>

        <b:button value="#{msgs['Booking.button.creditcard']}" outcome="bookingcreditcard.xhtml"/>

        <b:button value="#{msgs['Booking.button.endorsement']}" outcome ="bookingendorsement.xhtml"/>

    </ui:define>
</ui:composition>
