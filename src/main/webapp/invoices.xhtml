<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="WEB-INF/templates/template.xhtml">


    <ui:define name="title">#{msgs['Invoices.invoices']}</ui:define>
    <ui:define name="content">

        <h:form>
            <b:dataTable var="order" value="#{orderListBean.orders}">
                <b:column label="#{msgs['Invoices.table.date']}">
                    <h:outputText value="#{order.orderDate}"/>
                </b:column>
                <b:column label="#{msgs['Invoices.table.price']}">
                    <!--<h:outputText value="#{order.orderPrice}"> â‚¬</h:outputText>-->
                </b:column>
                <b:column label="#{msgs['Invoices.table.status']}">
                    <h:outputText value="#{order.status}"/>
                </b:column>
                <b:column label="#{msgs['Invoices.invoice.details']}">
                    <b:navLink value="#{msgs['Invoices.invoice.details.button']}"
                               outcome="pretty:view-invoicesdetails">
                        <!--<f:param name="flightId" value="#{f.id}" />-->
                    </b:navLink>
                </b:column>
            </b:dataTable>

        <br></br>
        <br></br>

        </h:form>


</ui:define>
</ui:composition>
