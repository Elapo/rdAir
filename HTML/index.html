<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/main.css">
        <title>rdAir example</title>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">rdAir</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen">
                        <a class="mdl-navigation__link">Link</a>
                    </nav>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                          <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                        </div>
                    </div>
                </div>
            </header>
            <!-- hide when not logged in -->
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link">Link</a>
                </nav>
            </div>
            <!-- end hide -->
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="content-container">
                        <div class="hero-img"></div>
                        <div class="mdl-grid card-container">
                            <div class="mdl-layout-spacer"></div>
                            <div class="mdl-card mdl-shadow--2dp form-card">
                                <div class="mdl-card__title">
                                    <h2 class="mdl-card__title-text">Some Title:</h2>
                                </div>
                                <div class="mdl-card__supporting-text search-form">
                                    <form class="advanced-search">
                                        <label>
                                            Select your preferred airline (if any)
                                            <select>
                                                <option>Some airline</option>
                                                <option>Another airline</option>
                                            </select>
                                        </label>
                                        <br>
                                        <label>
                                            <input type="radio" value="One Way">
                                            One Way
                                        </label>
                                        <label>
                                            <input type="radio" value="Return">
                                            Return
                                        </label>
                                        <br>
                                        
                                    </form>
                                </div>
                                <div class="mdl-card__actions mdl-card--border">
                                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                        Search!
                                    </a>
                                </div>
                            </div>
                            <div class="mdl-layout-spacer"></div>
                        </div>
                        <div class="custom-footer">
                            
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    </body>
</html>
